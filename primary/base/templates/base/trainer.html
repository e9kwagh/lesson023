{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Register as Trainer</title>
  <style>
    @font-face {
      font-family: 'Apex';
      src: url('{% static 'res/fonts/Apex.otf' %}') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: sans-serif;
      background: url('{% static 'res/imgs/trainerbg.jpg' %}') center/cover;
      color: white;
    }

    .jumbotron {
      background: url('{% static 'res/imgs/fuse.jpg' %}') 60% top/cover;
      color: white;
      text-align: left;
      padding: 100px 25px;
    }

    .jumbotron-text {
      font-family: 'Apex', sans-serif;
    }

    .card-content {
      border-radius: 15px;
    }

    .card-content .card-body {
      background: url('{% static 'res/imgs/ho2.jpg' %}') top center/cover;
      color: white;
      border-radius: 15px;
      overflow: hidden;
    }

    .heading {
      font-family: 'Apex';
      text-align: center;
    }

    .pad {
      margin-bottom: 25px;
    }
  </style>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4 jumbotron-text">APEX ACADEMY</h1>
    <p class="lead jumbotron-text">Join the hunt.</p>
  </div>

  <div class="container pad">
    <div class="card card-content">
      <div class="card-body">
        <h2 class="card-title heading">Trainer</h2>
        <form method="post" action="{% url 'trainer' %}">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" style="max-width: 600px;">
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" style="max-width: 600px;">
          </div>
        
          <div class="form-group">
            <label for="gamertag">Gamertag</label>
            <input type="text" class="form-control" id="gamertag" name="gamertag" placeholder="Enter your game Id " style="max-width: 600px;">
          </div>
          
          <div class="form-group">
            <label for="rank">Rank</label>
            <select class="form-control" id="rank" name="rank" style="max-width: 600px;">
              <option value="bronze">Bronze</option>
              <option value="silver">Silver</option>
              <option value="gold">Gold</option>
              <option value="platinum">Platinum</option>
              <option value="diamond">Diamond</option>
              <option value="apex-predator">Apex Predator</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" style="max-width: 600px;">
          </div>
          
          <div class="text-center" style="padding-top: 10px;">
            <button type="submit" class="btn btn-danger btn-lg heading" style="width: 200px;">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
